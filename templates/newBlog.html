{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>New Blog Entry</h2>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <form method="POST">
            <div class="form-group">
                <label> Title </label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label> Content </label>
                <textarea class="form-control" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
