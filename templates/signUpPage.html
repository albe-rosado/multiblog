{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            <strong>Holy guacamole!</strong> {{error_message}}
        </div>
        {% endif%}
        <div class="card">
            <div class="card-block">
                <form method="POST">
                    <h4 class="card-title">Sign Up</h4>
                    <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password">
                    <input class="form-control mr-sm-2" type="password" placeholder="Re-enter Password" name="verify">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
                </form>
                <hr>
                <a href="/">
                    <h6>Already have an account? Go log in.</h6>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <p class="comp-text">Join us and enjoy your time "Multiblogging"</p>
    </div>
</div>


{% endblock %}
